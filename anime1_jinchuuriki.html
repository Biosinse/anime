<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Naruto — Jinchuuriki</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --hero-blur-default: 3px;
      --hero-bright-default: .86;
      --hero-saturate-default: .98;
      --hero-contrast-default: 1.02;

      --hero-blur-hover: 0px;
      --hero-bright-hover: 1.02;
      --hero-saturate-hover: 1.06;
      --hero-contrast-hover: 1.03;

      --card-w: 240px;
      --card-h: 160px;
      --gap: 14px;
      --accent: #ff8b2e;
      --muted: #6b6b6b;
    }

    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:18px; background:#fff; color:#222; }
    .container { max-width:1100px; margin:0 auto; }
    .char-grid { display:flex; flex-wrap:wrap; gap:var(--gap); align-items:flex-start; }
    .char-card { width:var(--card-w); height:var(--card-h); border-radius:12px; overflow:hidden; position:relative; display:inline-block; text-decoration:none; color:inherit; box-shadow: 0 8px 20px rgba(0,0,0,0.06); border:1px solid rgba(0,0,0,0.04); transition: transform .25s ease, box-shadow .25s ease; background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,249,247,0.98)); }
    .char-card:focus, .char-card:hover { transform: translateY(-6px); box-shadow: 0 20px 44px rgba(0,0,0,0.10); outline: none; }

    .char-card .bg { position:absolute; inset:0; z-index:0; background-size:cover; background-position:center; }
    .char-card .bg img.card-hero { width:100%; height:100%; object-fit:cover; display:block; position:absolute; inset:0; pointer-events:none; filter: blur(var(--hero-blur-default)) brightness(var(--hero-bright-default)) saturate(var(--hero-saturate-default)) contrast(var(--hero-contrast-default)); transform: scale(1.02); transition: filter .22s ease, transform .25s ease, opacity .18s ease; z-index:3; opacity:1; }
    .char-card:hover .bg img.card-hero, .char-card:focus-within .bg img.card-hero { filter: blur(var(--hero-blur-hover)) brightness(var(--hero-bright-hover)) saturate(var(--hero-saturate-hover)) contrast(var(--hero-contrast-hover)); transform: scale(1); }

    .char-card .label { position:absolute; left:10px; right:10px; bottom:10px; z-index:5; padding:8px 10px; border-radius:8px; background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85)); color:#222; font-weight:700; box-shadow: 0 2px 8px rgba(0,0,0,0.08); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .char-card .missing { position:absolute; left:8px; top:8px; z-index:6; display:none; background: rgba(255,255,255,0.95); color:#a33; font-weight:700; padding:6px 8px; border-radius:6px; font-size:12px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }

    @media (max-width:820px){ :root{ --card-w: calc(50% - 14px); } .char-card { width: calc(50% - 14px); height:150px; } }
    @media (max-width:520px){ :root{ --card-w: 100%; } .char-card { width:100%; height:140px; } .char-grid { gap:12px; } }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>Jinchuuriki</h1><p>Jinchuuriki tiles</p></header>

    <main>
      <div class="char-grid" role="list" aria-label="jinchuuriki">

        <!-- Kurama / Naruto's Kurama -->
        <a class="char-card" href="characters/anime1_kurama.html" role="listitem" aria-label="Kurama">
          <div class="bg" style="background-image:url('images/kurama_main.jpg')">
            <img class="card-hero" src="images/anime1_kurama_her.jpg" alt="Kurama — hero" onerror="this.style.opacity='0'; this.closest('.char-card').querySelector('.missing')?.style.display='block';">
          </div>
          <div class="label">Kurama</div>
          <div class="missing">missing: anime1_kurama_hero.jpg</div>
        </a>

        <!-- Shukaku -->
        <a class="char-card" href="characters/anime1_shukaku.html" role="listitem" aria-label="Shukaku">
          <div class="bg" style="background-image:url('images/shukaku_card.jpg')">
            <img class="card-hero" src="images/anime1_shukaku_hero.jpg" alt="Shukaku — hero" onerror="this.style.opacity='0'; this.closest('.char-card').querySelector('.missing')?.style.display='block';">
          </div>
          <div class="label">Shukaku</div>
          <div class="missing">missing: anime1_shukaku_hero.jpg</div>
        </a>

        <!-- Killer B -->
        <a class="char-card" href="characters/anime1_killerb.html" role="listitem" aria-label="Killer B">
          <div class="bg" style="background-image:url('images/killerb_card.jpg')">
            <img class="card-hero" src="images/anime1_killerb_hero.jpg" alt="Killer B — hero" onerror="this.style.opacity='0'; this.closest('.char-card').querySelector('.missing')?.style.display='block';">
          </div>
          <div class="label">Killer B</div>
          <div class="missing">missing: anime1_killerb_hero.jpg</div>
        </a>

        <!-- Utakata -->
        <a class="char-card" href="characters/anime1_utakata.html" role="listitem" aria-label="Utakata">
          <div class="bg" style="background-image:url('images/utakata_card.jpg')">
            <img class="card-hero" src="images/anime1_utakata_hero.jpg" alt="Utakata — hero" onerror="this.style.opacity='0'; this.closest('.char-card').querySelector('.missing')?.style.display='block';">
          </div>
          <div class="label">Utakata</div>
          <div class="missing">missing: anime1_utakata_hero.jpg</div>
        </a>

        <!-- Yugito -->
        <a class="char-card" href="characters/anime1_yugito.html" role="listitem" aria-label="Yugito">
          <div class="bg" style="background-image:url('images/yugito_card.jpg')">
            <img class="card-hero" src="images/anime1_yugito_hero.jpg" alt="Yugito — hero" onerror="this.style.opacity='0'; this.closest('.char-card').querySelector('.missing')?.style.display='block';">
          </div>
          <div class="label">Yugito</div>
          <div class="missing">missing: anime1_yugito_hero.jpg</div>
        </a>

        <!-- Fuu -->
        <a class="char-card" href="characters/anime1_fuu.html" role="listitem" aria-label="Fuu">
          <div class="bg" style="background-image:url('images/fuu_card.jpg')">
            <img class="card-hero" src="images/anime1_fuu_hero.jpg" alt="Fuu — hero" onerror="this.style.opacity='0'; this.closest('.char-card').querySelector('.missing')?.style.display='block';">
          </div>
          <div class="label">Fū</div>
          <div class="missing">missing: anime1_fuu_hero.jpg</div>
        </a>

      </div>

      <p style="margin-top:16px;"><a class="button" href="anime1.html">Back to Naruto Home</a></p>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('.char-card').forEach(card => {
        const img = card.querySelector('img.card-hero');
        const missing = card.querySelector('.missing');
        if(!img) return;
        if(!img.complete || img.naturalWidth === 0) { if(missing) missing.style.display = 'block'; }
        img.addEventListener('error', () => { if(missing) missing.style.display = 'block'; });
        img.addEventListener('load', () => { if(missing) missing.style.display = 'none'; });
      });
    });
  </script>
</body>
</html>
