<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Naruto – Uchiha Clan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --hero-blur-default: 1px;
      --hero-bright-default: .92;
      --hero-saturate-default: .98;

      --hero-blur-hover: 0px;
      --hero-bright-hover: 1.05;
      --hero-saturate-hover: 1.06;

      --card-w: 240px;
      --card-h: 160px;
      --gap: 14px;
      --bg: #fff9ef;
      --accent: #d6a167;
      --muted: #7c6b5e;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 18px;
      background: var(--bg);
      color: #44372d;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    nav.site-nav a {
      margin-right: 10px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
    }

    header p.muted {
      margin: 0 0 18px;
      color: var(--muted);
    }

    /* ===== GRID ===== */
    .char-hover-grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      align-items: flex-start;
    }

    /* ===== CARD ===== */
    .char-block {
      width: var(--card-w);
      height: var(--card-h);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,245,240,.96));
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .char-block:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 44px rgba(0,0,0,0.10);
    }

    /* ===== IMAGE LAYER ===== */
    .char-block .bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter:
        blur(var(--hero-blur-default))
        brightness(var(--hero-bright-default))
        saturate(var(--hero-saturate-default));
      transform: scale(1.03);
      transition: filter .22s ease, transform .25s ease;
      z-index: 1;
    }

    .char-block:hover .bg {
      filter:
        blur(var(--hero-blur-hover))
        brightness(var(--hero-bright-hover))
        saturate(var(--hero-saturate-hover));
      transform: scale(1);
    }

    /* ===== LABEL ===== */
    .char-block .label {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 3;
      padding: 8px 10px;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.88));
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width:820px){
      .char-block {
        width: calc(50% - var(--gap));
        height: 150px;
      }
    }

    @media (max-width:520px){
      .char-block {
        width: 100%;
        height: 140px;
      }
    }
  </style>
</head>
